<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDK-i Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chatbot.css') }}">
</head>
<body>
    <!-- Floating Chat Button -->
    <div class="chat-button" id="chatButton">
        <i class="ri-message-3-line"></i>
        <span class="chat-button-text">DDK-i</span>
    </div>

    <!-- Chat Window -->
    <div class="chat-window" id="chatWindow">
        <!-- Chat Header -->
        <div class="chat-header">
            <div class="chat-header-info">
                <div class="bot-avatar">
                    <i class="ri-robot-line"></i>
                </div>
                <div class="bot-info">
                    <h3>DDK-i</h3>
                    <span class="bot-status">
                        <span class="status-dot"></span>
                        <span id="botStatusText">Online</span>
                    </span>
                </div>
            </div>
            <div class="chat-controls">
                <button class="lang-toggle" id="langToggle" title="Switch Language">
                    <span id="currentLang">EN</span>
                </button>
                <button class="minimize-btn" id="minimizeBtn" title="Minimize">
                    <i class="ri-subtract-line"></i>
                </button>
            </div>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message fade-in">
                <div class="message-avatar">
                    <i class="ri-robot-line"></i>
                </div>
                <div class="message-content">
                    <div class="message-text" id="welcomeMessage">
                        Hello! I'm DDK-i, your digital assistant from DDK TECH. I'm here to help you with information about our custom business app development services. How can I assist you today?
                    </div>
                    <div class="message-time">Now</div>
                </div>
            </div>
        </div>

        <!-- Chat Input Form -->
        <div class="chat-input-container">
            <form class="chat-form" id="chatForm">
                <div class="input-group" id="initialQuestion">
                    <div class="question-text" id="questionText">
                        Are you an existing DDK TECH client?
                    </div>
                    <div class="button-group">
                        <button type="button" class="choice-btn yes-btn" data-choice="existing">
                            <span class="en-text">Yes</span>
                            <span class="bn-text">হ্যাঁ</span>
                        </button>
                        <button type="button" class="choice-btn no-btn" data-choice="new">
                            <span class="en-text">No</span>
                            <span class="bn-text">না</span>
                        </button>
                    </div>
                </div>

                <div class="input-group hidden" id="clientIdInput">
                    <label for="clientId" id="clientIdLabel">Please enter your Client ID:</label>
                    <div class="input-wrapper">
                        <input type="text" id="clientId" placeholder="e.g., DDK001" maxlength="10">
                        <button type="submit" class="submit-btn" id="submitClientId">
                            <i class="ri-send-plane-line"></i>
                        </button>
                    </div>
                </div>

                <div class="input-group hidden" id="nameInput">
                    <label for="userName" id="nameLabel">Please enter your name:</label>
                    <div class="input-wrapper">
                        <input type="text" id="userName" placeholder="Your name">
                        <button type="submit" class="submit-btn" id="submitName">
                            <i class="ri-send-plane-line"></i>
                        </button>
                    </div>
                </div>

                <div class="input-group hidden" id="queryInput">
                    <label for="userQuery" id="queryLabel">What would you like to know about our services?</label>
                    <div class="input-wrapper">
                        <input type="text" id="userQuery" placeholder="Ask about our apps...">
                        <button type="submit" class="submit-btn" id="submitQuery">
                            <i class="ri-send-plane-line"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading indicator -->
    <div class="loading-indicator hidden" id="loadingIndicator">
        <div class="loading-dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
</body>
</html>
